<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kasse</title>
<style>
body { font-family: Arial, sans-serif; padding: 5px; margin:0; background:#f5f5f5; }
h1 { text-align: center; margin-bottom: 10px; font-size: clamp(20px, 6vw, 40px); }

/* Layout */
.container { display: flex; flex-direction: column; gap: 10px; }
.item { border-radius: 15px; padding: 10px; color: white; display: flex; flex-direction: column; flex: 1; }
.item-controls { display: flex; justify-content: space-between; margin-top: 5px; gap: 5px; }
button { font-weight: bold; border: none; border-radius: 12px; flex: 1; min-width: 50px; height: 50px; cursor: pointer; transition: all 0.1s ease; }

/* Titel in Items */
.item-title { font-size: clamp(18px, 5vw, 28px); font-weight: bold; }

/* Farben */
.plusminus { background-color: #d3d3d3; color: black; font-size: clamp(16px, 5vw, 24px); }
.bier { background-color: #4CAF50; }
.wasser { background-color: #2196F3; }
.pfand { background-color: #DAA520; color: white; font-size: clamp(16px, 5vw, 24px); }
.reset { 
  background-color: #ff0000; 
  color: white; 
  font-weight: bold; 
  width: 100%; 
  height: 50px; 
  font-size: clamp(14px, 4vw, 24px); 
}

/* Klickanimation */
button:active { transform: scale(0.95); filter: brightness(1.2); }

.total-negative {
  color: darkred;
}

/* Summary */
.summary { font-size: clamp(18px, 5vw, 28px); text-align: center; margin-top: 10px; font-weight: bold; }

/* Ab Tablet Querformat: kompakter */
@media (min-width: 800px) {
  h1 { font-size: clamp(20px, 3vw, 32px); }
  .container { flex-direction: row; align-items: flex-start; }
  .item { font-size: 1.5vw; padding: 10px; }
  .item-title { font-size: clamp(18px, 2vw, 26px); }
  .summary { font-size: clamp(20px, 2.5vw, 32px); font-weight: bold; }
  button { height: 35px; font-size: clamp(14px, 1.5vw, 18px); }
  .plusminus, .pfand { font-size: clamp(14px, 1.5vw, 18px); }
  .reset {
    height: 40px;
    font-size: clamp(12px, 1.5vw, 18px);
    max-width: 200px;
    display: block;
    margin: 0 auto;
  }
}
</style>
</head>
<body>

<h1>Kasse</h1>

<div class="summary" id="summary">
  <p id="items">Artikel: 0</p>
  <p id="total">Gesamt: 0 €</p>
</div>

<div class="container">
  <!-- Bier -->
  <div class="item bier">
    <div class="item-title">Bier € 5</div>
    <div class="item-controls">
      <button class="plusminus" onclick="changeQuantity('bier', -1)">−</button>
      <span id="bier-qty">0</span>
      <button class="plusminus" onclick="changeQuantity('bier', 1)">+</button>
    </div>
    <div style="margin-top:5px;">Pfand € 1</div>
    <div class="item-controls">
      <button class="pfand" onclick="changePfand('bier', -1)">−</button>
      <span id="pfand-bier-qty">0</span>
      <button class="pfand" onclick="changePfand('bier', 1)">+</button>
    </div>
  </div>

  <!-- Wasser -->
  <div class="item wasser">
    <div class="item-title">Wasser € 2</div>
    <div class="item-controls">
      <button class="plusminus" onclick="changeQuantity('wasser', -1)">−</button>
      <span id="wasser-qty">0</span>
      <button class="plusminus" onclick="changeQuantity('wasser', 1)">+</button>
    </div>
    <div style="margin-top:5px;">Pfand € 1</div>
    <div class="item-controls">
      <button class="pfand" onclick="changePfand('wasser', -1)">−</button>
      <span id="pfand-wasser-qty">0</span>
      <button class="pfand" onclick="changePfand('wasser', 1)">+</button>
    </div>
  </div>
</div>

<!-- Reset Button -->
<div style="margin-top:10px;">
  <button class="reset" onclick="resetAll()">Reset</button>
</div>

<script>
let items = { bier: 0, wasser: 0 };
let pfandUsed = { bier: 0, wasser: 0 };
let prices = { bier: 5, wasser: 2 };
let pfand = { bier: 1, wasser: 1 };

function changeQuantity(item, delta) {
  items[item] += delta;
  if (items[item] < 0) items[item] = 0;
  updateDisplay();
}

function changePfand(item, delta) {
  pfandUsed[item] += delta;
  if (pfandUsed[item] < 0) pfandUsed[item] = 0;
  updateDisplay();
}

function resetAll() {
  items.bier = 0;
  items.wasser = 0;
  pfandUsed.bier = 0;
  pfandUsed.wasser = 0;
  updateDisplay();
}

function updateDisplay() {
  document.getElementById('bier-qty').innerText = items.bier;
  document.getElementById('wasser-qty').innerText = items.wasser;
  document.getElementById('pfand-bier-qty').innerText = pfandUsed.bier;
  document.getElementById('pfand-wasser-qty').innerText = pfandUsed.wasser;

  let total = items.bier * prices.bier + items.wasser * prices.wasser
            + (items.bier * pfand.bier - pfandUsed.bier * pfand.bier)
            + (items.wasser * pfand.wasser - pfandUsed.wasser * pfand.wasser);
  if (total < 0) {
    totalElem.classList.add('total-negative');
  } else {
    totalElem.classList.remove('total-negative');
  }
  const formattedTotal = new Intl.NumberFormat('de-DE', {style: 'currency', currency: 'EUR'}).format(total);
  document.getElementById('items').innerText = 'Artikel: ' + (items.bier + items.wasser);
  document.getElementById('total').innerText = `Gesamt: ${formattedTotal}`;
}
</script>

</body>
</html>
